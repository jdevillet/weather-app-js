<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App JS</title>
</head>

<body>
  <div class="app-container">
    <div class="app-header">
      <form action="#">
        <input type="text" placeholder="City">
        <input type="submit">
      </form>
    </div>
    <div class="app-body">
      <div class="weather-card">
        <h3>Today</h3>
        <p id="todayDate">10/10/2025</p>

        <div class="weather-temp">
          <p id="todayWeather">Sunny</p>
          <div class="weather-img"></div>
          <p id="todayTemp">26C</p>
        </div>

        <div class="weather-details">
          <p class="details">Wind speed: <span class="wind-speed">12 km/h</span></p>
          <p class="details">Rain chance: <span class="rain-chance">40%</span></p>
        </div>
      </div>

      <div class="forecast-container">
        <h4>24h outlook</h4>
      </div>
    </div>
  </div>
</body>

</html>
