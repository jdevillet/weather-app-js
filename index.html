<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App JS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="app-container">
    <button class="theme-toggle" aria-label="Toggle dark mode">
      <i class="fa-solid fa-moon"></i>
    </button>
    <div class="app-header">
      <form class="request-form" action="#">
        <div class="search-wrapper">
          <i class="fa-solid fa-magnifying-glass glass-icon"></i>
          <input id="searchBar" type="text" placeholder="Search for weather" />
          <input id="submitBtn" type="submit" value="Search" />
        </div>
      </form>
    </div>

    <div class="app-body">
      <div class="weather-card">
        <div class="card-body">

          <div class="card-left">
            <div class="day-infos">
              <h3 class="location"></h3>
              <p class="today-date"></p>
            </div>

            <div class="weather-temp">
              <p class="today-weather"></p>
              <p class="today-temperature"></p>
            </div>
          </div>

          <div class="card-right">
            <div class="weather-img"></div>
          </div>
        </div>
        <div class="card-footer">

          <div class="weather-details-container">
            <div class="details">
              <p class="details-text"><i class="fa-solid fa-wind"></i> <span class="wind-speed"></span></p>
            </div>
            <div class="details">
              <p class="details-text"><i class="fa-solid fa-umbrella"></i> <span class="rain-chance"></span></p>
            </div>

          </div>
        </div>
      </div>

      <div class="forecast-container">
        <h4>24h outlook</h4>
        <ul class="forecast-cards-container">

        </ul>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="index.js" type="module"></script>

</body>

</html>
