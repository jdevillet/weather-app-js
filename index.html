<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App JS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app-container">
    <div class="app-header">
      <form class="request-form" action="#">
        <input id="searchBar" type="text" placeholder="City">
        <input id="submitBtn" type="submit">
      </form>
    </div>

    <div class="app-body">
      <div class="weather-card">
        <div class="card-header">
          <h3 class="location"></h3>
          <p class="today-date"></p>
        </div>

        <div class="weather-temp">
          <p class="today-weather"></p>
          <div class="weather-img"></div>
          <p class="today-temperature"></p>
        </div>

        <div class="weather-details">
          <p class="details">Wind speed: <span class="wind-speed"></span></p>
          <p class="details">Rain chance: <span class="rain-chance">40%</span></p>
        </div>
      </div>

      <div class="forecast-container">
        <h4>24h outlook</h4>
        <div class="mini-weather-cards-container">

        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="index.js" type="module"></script>

</html>
